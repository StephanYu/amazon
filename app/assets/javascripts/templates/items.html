<div ng-repeat="item in items" ng-show="allItems">
  <img src="{{item.url}}">
  <h3>{{item.name}}</h3>
  <p>{{item.description}}</p>
  <p>{{item.price | currency}}</p>
  <p>{{item.quantity}} items remaining</p>
  <button class="add-cart-btn" ng-click="addItem(item)">Add to Cart</button>
  <hr>
</div>
